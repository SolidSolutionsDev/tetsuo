<html>
    <head>
        <style>
            body,
            html {
                margin: 0;
                background: black;
            }

            #viewport {
                width: 1280px;
                height: 720px;
            }
        </style>
    </head>

    <body>
        <div id="viewport"></div>

        <script src="../node_modules/three/build/three.min.js"></script>
        <script src="../dist/tetsuo.min.js"></script>

        <script>
            TETSUO.Utils.ready(() => {
                let scene = new TETSUO.Scene({
                    dev: true,
                    autoStart: true,
                });

                // create a three.js scene node
                let node = new TETSUO.THREENode("td", {
                    // passing this option enables depth texture rendering
                    depthBuffer: true,
                    orbitControls: true,

                    cameraSettings: {
                        position: new THREE.Vector3(0, 0, 10),
                    },
                });

                // initialize the scene with some spinning cubes
                let cubes = [];
                let geometry = new THREE.BoxGeometry(1, 1, 1);
                let material = new THREE.MeshBasicMaterial({
                    color: "#ff0000",
                });
                for (var i = 0; i < 50; i++) {
                    let cube = new THREE.Mesh(geometry, material);
                    cube.position.set(
                        Math.random() * 10 - 5,
                        Math.random() * 2 - 1,
                        Math.random() * 20 - 20
                    );
                    cube.rotation.set(
                        Math.random(),
                        Math.random(),
                        Math.random()
                    );
                    cubes.push(cube);
                    node.add(cube);
                }
                node.onUpdate((time) =>
                    cubes.forEach((cube) => {
                        cube.rotation.x += Math.sin(time) / 20;
                        cube.rotation.y += Math.cos(time) / 20;
                    })
                );

                // create a post processing shader to unpack the depth texture
                let post = new TETSUO.ShaderNode("post", {
                    fragmentShader: [
                        // this contains the readDepth() function
                        TETSUO.Shaders.depth,

                        /* glsl */ `
                            varying vec2 vUv;
                            // output of a THREENode with depthBuffer = true is a struct with two textures
                            uniform DiffuseAndDepth td;

                            void main() {
                                float depth = readDepth(td.depth, vUv, 0.1, 50.);

                                gl_FragColor.rgb = 1. - vec3( depth );
                                gl_FragColor.a = 1.;
                            }
                        `,
                    ].join("\n"),
                });

                // connect the scene to the shader
                node.connectTo(post);

                // output the shader
                scene.connectToScreen(post);
            });
        </script>
    </body>
</html>
