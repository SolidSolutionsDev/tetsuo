<html>
    <head>
        <title>Basic example</title>

        <style>
            body,
            html {
                margin: 0;
                background: gray;
            }
        </style>
    </head>

    <body>
        <div id="viewport"></div>

        <script src="../node_modules/three/build/three.min.js"></script>
        <script src="../dist/tetsuo.min.js"></script>

        <script>
            // when page is ready
            TETSUO.Utils.ready(() => {
                // create a THREE object
                let object = new THREE.Mesh(
                    new THREE.SphereGeometry(1, 30, 30),
                    new THREE.MeshLambertMaterial({ color: 0xff0000 })
                );
                object.position.z = -5;

                // initialize bootstrap in basic mode
                // returns a node where objects can be added
                let { bootstrap, node } = new TETSUO.Bootstrap({
                    viewportElement: document.getElementById("viewport"),
                    dev: true,
                    autoStart: true,

                    // run on renderer update
                    onUpdate: (time) => {
                        object.position.set(
                            Math.sin(time),
                            Math.cos(time),
                            object.position.z
                        );
                    },
                }).basic();

                // add object to the node
                node.add(object);

                // add a light
                node.add(new THREE.DirectionalLight(0xffffff, 0.5));
            });
        </script>
    </body>
</html>
