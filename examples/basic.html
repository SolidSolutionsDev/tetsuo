<html>
    <head>
        <title>Basic example</title>

        <style>
            body,
            html {
                margin: 0;
                background: gray;
            }
        </style>
    </head>

    <body>
        <div id="viewport"></div>

        <script src="../node_modules/three/build/three.min.js"></script>
        <script src="../dist/tetsuo.min.js"></script>

        <script>
            // when page is ready
            TETSUO.Utils.ready(() => {
                // initialize scene in basic mode
                // returns a node where objects can be added
                let { scene, node } = new TETSUO.Scene({
                    viewportElement: document.getElementById("viewport"),
                    dev: true,
                }).basic();

                // add an object
                let object = new THREE.Mesh(
                    new THREE.SphereGeometry(1, 30, 30),
                    new THREE.MeshLambertMaterial({ color: 0xff0000 })
                );
                object.position.z = -5;
                node.add(object);

                // add a light
                node.add(new THREE.DirectionalLight(0xffffff, 0.5));

                // start animation loop
                scene.animate((time) => {
                    object.position.set(
                        Math.sin(time),
                        Math.cos(time),
                        object.position.z
                    );
                });
            });
        </script>
    </body>
</html>
