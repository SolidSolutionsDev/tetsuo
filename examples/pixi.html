<html>
    <head>
        <style>
            body,
            html {
                margin: 0;
                background: black;
            }

            #viewport {
                width: 1280px;
                height: 720px;
            }
        </style>
    </head>

    <body>
        <div id="viewport"></div>

        <script src="../node_modules/three/build/three.min.js"></script>
        <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
        <script src="../dist/tetsuo.min.js"></script>

        <script>
            TETSUO.Utils.ready(() => {
                let scene = new TETSUO.Bootstrap({
                    dev: true,
                    autoStart: true,
                });

                let pixi = new TETSUO.PIXINode("pixi", scene.renderer);

                let text = new PIXI.Text("Hello world!", { fill: 0xff0000 });
                text.position.set(200, 200);
                pixi.add(text);

                let square = new PIXI.Graphics();
                square.beginFill(0x00ff00);
                square.drawRect(0, 0, 20, 20);
                square.endFill();
                pixi.add(square);
                square.pivot.set(10, 10);
                square.position.set(400, 200);

                pixi.onUpdate((time) => {
                    square.scale.set(Math.sin(time));
                });

                scene.connectToScreen(pixi);
            });
        </script>
    </body>
</html>
